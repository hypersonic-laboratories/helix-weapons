name: Upload Package to Helix

on:
  push:
    branches:
      - staging

jobs:
  upload-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use deploy package action
        uses: hypersonic-laboratories/deploy-package@main
        with:
          master_endpoint: "https://dev.helixgame.com/v1"
          create: true
          access_token: ${{ secrets.ACCESS_TOKEN_STAGING }}
          package_name: 'helix-weapons-staging'
